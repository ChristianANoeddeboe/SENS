<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript">
window.onload = function () {

CanvasJS.addColorSet("customColors",
                [

                Android.getColor()
                ]);

var chart = new CanvasJS.Chart("chartContainer", {
	theme: "light1",
	animationEnabled: true,
	axisY:{
        title: Android.getYAxisDesc(),
    },
     <!--colorSet:  Android.getColor(),-->
     colorSet:  "customColors",
	data: [
	{
		type: "line",
		dataPoints: JSON.parse( Android.getData() )
	}
	]
});
chart.render();
}

    </script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>

<script src="file:///android_asset/canvasjs.min.js"></script>
</body>
</html>
